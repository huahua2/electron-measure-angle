<!DOCTYPE html>
<html draggable="false">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="index.css" rel="stylesheet">
    <title>角度测量</title>
  </head>
  <body style="-webkit-app-region: drag;" draggable="false">
  <div class="title-bar">
<!--    <div id="mac-op">-->
<!--      <a id="btn_close">×</a>-->
<!--      <a id="btn_min">-</a>-->
<!--    </div>-->
    <div id="windows-op">
      <a id="btn_min">-</a>
      <a id="btn_max">□</a>
      <a id="btn_close">×</a>
    </div>
  </div>

  <div id="wrapAngle">
   <input id="inputAngle" min="0" type="number"/>
  </div>


  <div class="setting-pannel" draggable="false">
    <div>
      <p>外圆半径: <output id="value"></output>px</p>
      <p><input id="radiusInput" type="range" min="150" max="1000" step="1" value="150" /></p>
    </div>
    <div class="setting-pannel-content" expand="true">
      <div>
        <p>透明度: <output id="opacityValue"></output></p>
        <p><input id="opacity" type="range" min="0" max="1" step="0.1" value="0.7" /></p>
      </div>
      <div class="hr"></div>
      <div>
        <p>内圆比例: <output id="innerCircleRadiovalue"></output>%</p>
        <p><input id="inputInnerCircleRadio" type="range" min="1" max="100" step="1" value="100" /></p>
      </div>
      <div>
        <p>内圆颜色:</p>
        <p><input id="innerCircleColor" type="color" value="#ffffff" style="width: 130px" /></p>
      </div>
      <div class="hr"></div>
      <div>
        <p>线长比例: <output id="lineRadioValue"></output>%</p>
        <p><input id="inputLineRadio" type="range" min="0" max="100" step="1" value="100" /></p>
      </div>
      <div>
        <p>横线颜色:</p>
        <p><input id="inputColor1" type="color" value="#ffffff" style="width: 130px" /></p>
      </div>
      <div>
        <p>竖线颜色:</p>
        <p><input id="inputColor2" type="color" value="#1ae721" style="width: 130px" /></p>
      </div>
    </div>
    <div id="btn_expand"><em>
      <svg t="1675324745538" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1399" width="28" height="15"><path d="M534.714 598.611c-6.271 6.271-14.495 9.399-22.714 9.386-8.22 0.013-16.443-3.115-22.714-9.386L73.389 182.714c-12.516-12.516-12.516-32.809 0-45.325 12.516-12.516 32.809-12.516 45.325 0L512 530.675l393.286-393.286c12.516-12.516 32.809-12.516 45.325 0 12.516 12.516 12.516 32.809 0 45.325L534.714 598.611z m-416-173.222L512 818.675l393.286-393.286c12.516-12.516 32.809-12.516 45.325 0 12.516 12.516 12.516 32.809 0 45.325L534.714 886.611c-6.271 6.271-14.495 9.399-22.714 9.386-8.22 0.013-16.443-3.115-22.714-9.386L73.389 470.714c-12.516-12.516-12.516-32.809 0-45.325 12.516-12.516 32.809-12.516 45.325 0z" p-id="1400" fill="currentColor"></path></svg>
    </em></div>
  </div>

    <!-- You can also require other files to run in this process -->
  <script src="renderer.js"></script>
  <script src="setting.js"></script>
  </body>
</html>
