<!DOCTYPE html>
<html draggable="false">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="index.css" rel="stylesheet">
    <title>角度测量</title>
  </head>
  <body style="-webkit-app-region: drag;" draggable="false">
  <div class="title-bar">
    <div id="mac-op">
      <a id="btn_close">×</a>
      <a id="btn_min">-</a>
    </div>
    <div id="windows-op">
      <a id="btn_min">-</a>
      <a id="btn_max">□</a>
      <a id="btn_close">×</a>
    </div>
  </div>

  <div id="wrapAngle" style="position:fixed; top: 50px; left: 20px;background: rgba(255,255,255,0.8);padding: 10px; border-radius: 10px;min-width: 90px; -webkit-app-region: no-drag;">
   <input id="inputAngle" min="0" type="number" style="width: 100%; border: none; background: transparent; font-size: 60px; color: #52e925;padding: 0 10px;" />
  </div>


  <div class="setting-pannel" draggable="false">
    <div>
      <p>圆半径:<output id="value"></output>px</p>
      <p><input id="pi_input" type="range" min="150" max="1000" step="1" value="150" /></p>
    </div>
    <div>
      <p>透明度:<output id="opacityValue"></output></p>
      <p><input id="opacity" type="range" min="0" max="1" step="0.1" value="0.7" /></p>
    </div>
    <div>
      <p>横线颜色:<input id="inputColor1" type="color" value="#ffffff" style="width: 120px" /></p>
    </div>
    <div>
      <p>竖线颜色:<input id="inputColor2" type="color" value="#1ae721" style="width: 120px" /></p>
    </div>
<!--    <button class="btn_measure">开始测量</button>-->
  </div>

    <!-- You can also require other files to run in this process -->
  <script src="renderer.js"></script>
  <script src="setting.js"></script>
  </body>
</html>
